<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Voice controlled maze</title>

  <link rel="stylesheet" href="style.css">
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <h1>Voice controlled maze</h1>
  <p>Help the blue dot to get to the red square.
    <br> Use the keyboard arrows or the buttons on the screen to navigate.
    <br> <span class="hints"></span>
  </p>

  <!--<ol class="commands-list"></ol>-->
  <div class="maze-wrapper">
    <div id='maze'></div>
  </div>
  <div id='complete'>WOW</div>


  <div class="controls-wrapper">
    <div>
      <button class="speak-btn">Speak</button>
      <button class="stop-game-btn">Stop voice control</button>
      <button class="start-game-btn">Start voice control</button>

    </div>
    <div>
      <button class="left">LEFT</button>
      <button class="right">RIGHT</button>
      <button class="up">UP</button>
      <button class="down">DOWN</button>
    </div>
    <div>
      <button class="restart">Restart maze</button>
      <button class="new-game">New Game</button>
    </div>
  </div>



  <div class="speech-wrapper">
    <span class="mic"></span>
    <p class="output"><em>...diagnostic messages</em></p>
  </div>

  <script src="script.js"></script>
  <script src="maze.js"></script>
</body>

</html>
